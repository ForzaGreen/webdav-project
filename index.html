<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- AngularJS -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
<!-- WebDAV js client -->
<script src="lib/webdavlib.js"></script>
<!-- my js apps -->
<script src="js/app.js"></script>

<nav class="navbar  navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><strong>Eurecom</strong></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> <span class="caret"></span>

<div  ng-app="loginApp" class="container">
    <div class="row">
        <div class="col-md-6" role="main">

            <div class="panel panel-default">
                <div class="panel-heading text-center" role="tab" id="headingOne">
                    <h4 class="panel-title btn">
                        <a role="button" data-toggle="collapse" href="#collapseOne" aria-expanded="true">
                            Connect to a proxy!
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                    <div  class="panel panel-info">
                        <div class="panel-body">
                            <form ng-submit="submit()"  ng-controller="LoginController">
                                <div class="form-group">
                                    <label for="proxyAddress1">Proxy Address</label>
                                    <input ng-model="proxyAddress" type="url" class="form-control" id="proxyAddress1" placeholder="http://">
                                </div>
                                <div class="form-group">
                                    <label for="username1">Username</label>
                                    <input ng-model="username" type="text" class="form-control" id="username1" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="password1">Password</label>
                                    <input ng-model="password" type="password" class="form-control" id="password1" placeholder="Password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                                <input type="submit" href="" class="btn btn-default" value="Log in"></input>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Small modal for login failed -->
            <div id="loginFailed" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Login Failed</h4>
                        </div>
                        <div class="modal-body" id="loginError">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-md-6" role="main">

            <div class="panel panel-default">
                <div class="panel-heading text-center" role="tab" id="headingTwo">
                    <h4 class="panel-title btn">
                        <a role="button" data-toggle="collapse" href="#collapseTwo" aria-expanded="true">
                            Register to a proxy!
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel panel-info">
                        <div class="panel-body">
                            <form ng-submit="submit()"  ng-controller="SignupController">
                                <div class="form-group">
                                    <label for="proxyAddress2">Proxy Address</label>
                                    <input ng-model="proxyAddress" type="url" class="form-control" id="proxyAddress2" placeholder="http://">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputToken2">Token</label>
                                    <input ng-model="token" type="text" class="form-control" id="exampleInputToken2" placeholder="Ask the proxy's owner for a token">
                                </div>
                                <div class="form-group">
                                    <label for="username2">Username</label>
                                    <input ng-model="username" name="inputUsername2" type="text" class="form-control" id="username2" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="password2">Password</label>
                                    <input ng-model="password" name="inputPassword2" type="password" class="form-control" id="password2" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label>Type : </label>
                                    <!--<input ng-model="userType" name="inputType" type="text" class="form-control" id="type" placeholder="Type of user">-->
                                    <label class="radio-inline">
                                        <input type="radio" ng-model="userType" name="inlineRadioOptions" id="inlineRadio2" value="B"> With server
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" ng-model="userType" name="inlineRadioOptions" id="inlineRadio3" value="C"> Without server
                                    </label>
                                </div>
                                <div class="form-group" ng-show="userType == 'B'">
                                    <label for="webdavServer">WebDAV Server</label>
                                    <input ng-model="webdavServer" type="url" class="form-control" id="webdavServer" placeholder="http://">
                                </div>
                                <input type="submit" href="" class="btn btn-default" value="Sign up"></input>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Small modal for signup failed -->
            <div id="signupFailed" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Signup Failed</h4>
                        </div>
                        <div class="modal-body" id="signUpError">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>



</body>
</html>
